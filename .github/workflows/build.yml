name: Build
on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - name: Installation
              run: |
                  yarn add elm
                  yarn install

            - name: Build assets
              run: yarn run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                BRANCH: gh-pages
                FOLDER: extension

            - name: Build CRX files
              run: |
                  yarn run build-crx
                  yarn run build-crx3

            - name: Upload CRX file
              uses: actions/upload-artifact@v2-preview
              with:
                name: ElmDashboard
                path: '*.crx'